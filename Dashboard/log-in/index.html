<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Form | By Code Info</title>
    <link rel="stylesheet" href="/log-in/style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <form>
                <h1>Login</h1>
                <hr>
                <p>Explore the World!</p>
                <label>Email</label>
                <input type="text" placeholder="abc@exampl.com">
                <label>Password</label>
                <input type="password" placeholder="enter your password!">
                <button>Submit</button>
                <p>
                    <a href="#">Forgot Password?</a>
                </p>
            <closeform></closeform></form>
        </div>
        <div class="pic">
            <img src="/log-in/images/duurzaamheid-_tcm162-195739.jpg ">
        </div>
    </div>
    <style>
        body {
          background-image: url('/log-in/images/duurzaamheid-_tcm162-195739.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
        }
        </style>
</body>
</html>
